{% extends "base.html" %}

{% block content %}
<h2>ToDo view</h2>
{{ invalid }}
{{ todo.title }}
<form method="POST">
{{ form.as_p }}
{% csrf_token %}
<button type="submit">
	Save
</button>
</form>
<form method="POST" action="{% url 'complete_view' todo.id %}">
{% csrf_token %}
<button type="submit">
	Complete
</button>
</form>
<form method="POST" action="{% url 'delete_view' todo.id %}">
{% csrf_token %}
<button type="submit">
	Delete
</button>
</form>
{% endblock content %}
